<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>clock</title>
</head>

<body>
    <section class="main-box">
        <div class="clock-box">
            <div class="box_shadow">
                <div class="row">
                    <div class="col-lg-5 asc">
                        <div class="hour">
                            <div class="hour_value" id="time_hour"></div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="coloumn"><span>:</span></div>
                    </div>
                    <div class="col-lg-5 asc">
                        <div class="mins">
                            <div class="mins_value" id="time_mins"></div>
                            <span id="mapm"></span>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="day-date">
                            <span id="date"></span><span id="dayName"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // const minutes = document.getElementById("time_mins");
        let hours = document.getElementById("time_hour");
        let mins = document.getElementById("time_mins");
        let date = document.getElementById("date");
        let day = document.getElementById("dayName");
        let mapm = document.getElementById("mapm");

        const now = new Date();

        let setHours = now.getHours();
        
        hours.innerHTML = setHours;

        let setMins = now.getMinutes();

        mins.innerHTML = setMins;

        let setDate = now.getDate();
        let setMonth = now.getMonth();
        let setYear = now.getFullYear();

        date.innerHTML = `${setDate}/${setMonth}/${setYear}`;

        var weekdays = new Array(7);

        weekdays[0] = "Sunday";
        weekdays[1] = "Monday";
        weekdays[2] = "Tuesday";
        weekdays[3] = "Wednesday";
        weekdays[4] = "Thursday";
        weekdays[5] = "Friday";
        weekdays[6] = "Saturday";

        let dayName = weekdays[now.getDay()];
        
        day.innerHTML = dayName;
        
        if(setHours > 12){
            mapm.innerHTML = "PM";
        }
        else{
            mapm.innerHTML = "AM";
        }

    </script>
</body>

</html>
